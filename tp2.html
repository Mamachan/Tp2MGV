          <a class="navbar-brand" href="#">Martine Gauthier Vallières</a>

          <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
               <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Section <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Chat</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Chien</a></li>
                    <li class="divider"></li>

            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->

    <!--CONTENU -->
    <div class="container">
        <div class="row">
             <div class="col-xs-12">
                <h1> Bienvenue dans l'univers des animaux </h1>
            </div>
        </div>

        <div class="row">
             <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-0">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="http://www.imagedechat.com/wp-content/uploads/2013/02/chat-sourire.jpg" alt="Chat">
                    </div>
                    <div class="item">
                      <img src="http://www.chienschatsetlesautres.com/viedechien.jpg" >
                    </div>
                    <div class="item">
                      <img src="http://beautiful-pictures.fr/wp-content/uploads/2013/10/18-bebe-lapin.jpg" >
                    
                    </div>
                  </div>
                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" data-toggle="tooltip" data-placement="left" title="Précédent">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" data-toggle="tooltip" data-placement="right" title="Suivant">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>   
			</div> 

            <div class="col-xs-12 col-sm-6">
                <h1>Images d'animaux</h1>
                <ul class="list-group">
                    
                    <li class="list-group-item"><span class="badge">14</span>
                        Chat
                    </li>
                    <li class="list-group-item">
                    <span class="badge">5</span>
                        Chien
                    </li>
                    <li class="list-group-item">
                        <span class="badge">3</span>
                        Lapin
                    </li>
                </ul>
            </div>
		</div> <!--row-->
		
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0">
				<h4> Quel animal préférez-vous? </h4>
			</div>
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0">
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					Vous aimez les chats.
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					Vous aimez les chiens.
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
					Vous aimez les lapins.
				  </label>
				</div>
				<div class="radio disabled">
				  <label>
					<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
					Vous détester les animaux.
				  </label>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<form class="form-horizontal">
				  <div class="form-group col-xs-12 col-sm-6">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
					  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				  </div>
				  <div class="form-group col-xs-12 col-sm-6">
					<label for="inputName3" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
					  <input type="name" class="form-control" id="inputName3" placeholder="Name">
					</div>
				  </div>
				  <div class="form-group col-xs-12 col-sm-6">
					<div class="col-sm-offset-2 col-sm-10">
					  <div class="checkbox">
						<label>
						  <input type="checkbox"> Remember me
						</label>
					  </div>
					</div>
				  </div>
				  <div class="form-group col-xs-12 col-sm-6">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-default">Envoyer votre préférence</button>
					</div>
				  </div>
				</form>
			</div>
		</div>
     </div> <!-- Container-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
